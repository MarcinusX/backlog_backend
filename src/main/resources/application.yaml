security:
  basic:
    enabled: false

#notifications
notifications:
  email:
    subject: Your training starts soon!
    textTemplate: Dear {0},<br/><br/>Your training starts at {1}. Don't forget about it!
    author:
      name: SwimHelper Notification System
      address: swimminghelper1@gmail.com
  scheduler:
    rate: 60000 #1 minute

